<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Distinciones</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar distinción</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="titulo">Título</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="titulo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fechaInicio">Fecha de Inicio</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="usuario" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fechaFin">Fecha final</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fechaFin" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="pais">País</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="pais" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="otorgante">Otorgante</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="otorgante" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="institucion">Institución</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="institucion" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="sector">Sector</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="sector" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="disciplina">Disciplina</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="disciplina" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="descripcion">Descripción</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="descripcion" required />
							</div>
						</div>

						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
