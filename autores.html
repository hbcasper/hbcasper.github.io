<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Autores</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="clave">Clave</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="clave" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombre">Nombre</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombre" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="aPaterno">Primer apellido</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="aPaterno" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="aMaterno">Segundo apellido</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="aMaterno" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="isbn">ISBN</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="isbn" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="reporte">ID reporte técnico</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="reporte" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="articulos">ID artículos publicados</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="articulos" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="reseñas">ID identificador de reseñas</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="reseñas" required />
							</div>
						</div>
												
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
