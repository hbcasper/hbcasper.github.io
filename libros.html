<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Libros</h1>
					<hr>
					<strong>Título: Ejemplo</strong><br>
					Id: 123123123<br>
					ISBN: 123123123<br>
					Editorial: Ejemplo <br>
					Edicion: 1°
					<button type="button" class="btn btn-info editar btn-md pull-right">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar Libro</h1>
					<hr>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="id">ID Libro</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="id" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="isbn">Número ISBN</label>
							<div class="col-sm-7">
								<input type="number" class="form-control inputForm" id="isbn" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="titulo">Título</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="titulo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="editorial">Editorial</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="editorial" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="edicion">Edición</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="edicion" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fecha">Fecha de publicación</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fecha" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="volumen">Volumen</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="volumen" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="paginas">Número de páginas</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="paginas" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tiraje">Tiraje</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="tiraje" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="Idioma">Idioma</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="idioma" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="autor">Autor</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="autor" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="coautor">Coautor</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="coautor" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="area">Área</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="area" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="disciplina">Disciplina</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="disciplina" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="subdisciplina">Subdisciplina</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="subdisciplina" required />
							</div>
						</div>
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
