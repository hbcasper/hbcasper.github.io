<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Congresos</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="id">ID Congreso</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="id" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombre">Nombre del congreso</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombre" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="titulo">Título del trabajo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="titulo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="año">Año</label>
							<div class="col-sm-7">
								<input type="number" class="form-control inputForm" id="año" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="pais">País</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="pais" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tipo">Tipo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="tipo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tipoT">Tipo de Trabajo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="tipoT" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="autor">Autor</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="autor" required />
							</div>
						</div>
												
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
