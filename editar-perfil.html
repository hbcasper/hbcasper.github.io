<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1> Editar Perfil</h1>
					<hr>

					<div class="col-md-3">

						<img src="http://dev.alurosu.com/bobo/chat/data/img/admin/default.png" id="imagen" class="img-rounded img-responsive" alt="Imagen de usuario" width="140px" height="140px">
						<input type="file" id="imagenUsuario" accept="image/x-png, image/gif, image/jpeg, image/jpg">
					</div>

					<br>
					<div class="col-md-9">

						<form class="form-horizontal guardar-registro">

							<div class="form-group">
								<label class="col-sm-5 control-label" for="nombre">Nombre</label>
								<div class="col-sm-7">
									<input type="text" class="form-control inputForm" id="nombre" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label" for="estudios">Estudios</label>
								<div class="col-sm-7">
									<input type="text" class="form-control inputForm" id="estudios" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label" for="edad">Edad</label>
								<div class="col-sm-7">
									<input type="text" class="form-control inputForm" id="edad" required />
								</div>
							</div>
						</form>

					</div>
					<div class="row">
						<div class="col-md-12">
							<button type="button" class="btn btn-primary guardar  pull-right">
								Guardar
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
