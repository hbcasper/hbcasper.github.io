<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Organizaciones</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar organización</h1>
					<form class="form-horizontal guardar-registro">
						<hr>
						<label>Registro</label>
							<hr>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="id">Número RENIECYT</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="id" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombre">Nombre o razón social</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombre" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="rfc">Registro Federal de Contribuyentes (RFC)</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="rfc" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fechaV">Fecha de vigencia RENIECYT</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fechaV" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="entidad">Entidad de la empresa</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="entidad" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fechaF">Fecha de fundación de la empresa</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fechaF" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="figura">Figura jurídica de la empresa</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="figura" required />
							</div>
						</div>
						<hr>
						<label>Giro de la empresa</label>
						<hr>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="sector">Sector industrial</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="secot" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="subsector">Subsector industrial</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="subsector" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="rama">Rama</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="rama" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="subrama">Subrama</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="subrama" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="clase">Clase</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="clase" required />
							</div>
						</div>
						<hr>
						<label>Cálculo del tamaño de la empresa</label>
						<hr>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="empleados">Número total de empleados</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="empleados" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="ventas">Ventas netas (ejercicio fiscal previo)</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="ventas" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tamaño">Tamaño de la empresa</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="tamaño" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="sector">Sector</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="sector" required />
							</div>
						</div>
						<hr>
						<label>Información financiera (Pesos)</label><hr>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="gastoA">Gasto del personal administrativo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="gastoA" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="gastoO">Gasto del personal operativo anual</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="gastoO" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="gastoI">Gastos del personal dedicado a IDT</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="gastoI" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="ingresos">Ingresos en el ejercicio</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="ingresos" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="activo">Activo fijo neto en ejercicio</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="activo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="inversion">Inversión Anual en IDT</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="inversion" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="total">Total nómina anual</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="total" required />
							</div>
						</div><hr>
						<label>Caracterización de la empresa</label><hr>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="origen">Origen del Capital Social</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="origenSi" id="origenSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="origenNo" id="origenNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="exportaciones">¿Realiza exportaciones?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="exportacionesSi" id="exportacionesSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="exportacionesNo" id="exportacionesNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="certificacion">¿Cuenta con alguna certificación de calidad en sus procesos?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="certificacionSi" id="certificacionSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="certificacionNo" id="certificacionNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="vinculado">¿Se ha vinculado previamente con alguna institución

								académica o de investigación?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="vinculadoSi" id="vinculadoSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="vinculadoNo" id="vinculadoNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="proyecto">¿Ha realizado algún proyecto de innovación tecnológica?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="proyectoSi" id="proyectoSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="proyectoNo" id="proyectoNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="registro">¿Cuenta con algún registro de propiedad intelectual

								o el título de obtentor?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="registroSi" id="registroSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="registroNo" id="registroNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="estrategia">¿Cuenta con una estrategia definida para la creación y/o mejora de producción o servicios?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="estrategiaSi" id="estrategiaSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="estrategiaNo" id="estrategiaNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="posgrado">¿Actualmente tiene contratados profesionales con posgrado?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="posgradoSi" id="posgradoSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="posgradoNo" id="posgradoNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="proyectos">¿Actualmente tiene contratados profesionales en gestión de proyectos?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="proyectosSi" id="proyectosSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="proyectosNo" id="proyectosNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tecnologia">¿Actualmente tiene contratados profesionales en gestión de

								tecnología?</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="tecnologiaSi" id="tecnologiaSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="tecnologiaNo" id="tecnologiaNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="gastosP">Gastos del personal dedicado a IDT</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="gastosP" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="descEst">Breve descripción de la estrategia tecnológica de la Empresa</label>
							<div class="col-sm-7">
								<textarea class="form-control" rows="5" id="descEst" placeholder="(Capturar máximo 2000 caracteres y mínimo 50 caracteres)"> </textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="descLineas">Breve descripción de las principales líneas de productos, procesos y/o servicios</label>
							<div class="col-sm-7">
								<textarea class="form-control" rows="5" id="descLineas" placeholder="(Capturar máximo 2000 caracteres y mínimo 50 caracteres)"> </textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="descTec">* Breve descripción del principal acervo tecnológico de la empresa</label>
							<div class="col-sm-7">
								<textarea class="form-control" rows="5" id="descTec" placeholder="(Capturar máximo 2000 caracteres y mínimo 50 caracteres)"> </textarea>
							</div>
						</div>
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
