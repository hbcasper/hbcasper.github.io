<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Docencia</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="id">ID docencia</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="id" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="sector">Sector</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="sector" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="organizacion">Organización</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="organizacion" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="programa">Programa</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="programa" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="periodo">Periodo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="periodo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="asignatura">Asignatura</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="asignatura" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="pais">País</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="pais" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="horas">Horas</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="horas" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="area">Área</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="area" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="disciplina">Disciplina</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="disciplina" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="subdisciplina">Subdisciplina</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="subdisciplina" required />
							</div>
						</div>
						
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
