<!DOCTYPE html>
<html lang="es">
<head>
	<title>GRANHAS - Licencia</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,500italic,500,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	
</head>

<body>
	<header></header><br>
	
<div class="container-fluid">
  <div class="row">
    <!--menu-->
	<div class="col-md-12">
					<div id="menu-nav"></div>
					<div id="chat"></div>
					<div id="main-content" class="panel panel-default ">
        <div class="panel-body central-panel">
         	<div class="row">
         	  <ul class="breadcrumb bcheader">
	              <li><a href="#">Administración</a></li>
	              <li><a href="#">Ajustes</a></li>
	              <li class="active"><a href="#">Licencia</a></li>
	          </ul>
	          <div class="col-md-10">
	            <h1>Estado de la Licencia</h1>
	          </div>
          	</div>
          	
      		<hr>
      		<label class="control-label">Tipo de Licencia</label>
          	<p id="tipoInfo">Completa</p>
          	
          	<label class="control-label">Inicio de Vigencia</label>
          	<p id="inicioInfo">2016-06-25</p>
          	
          	<label class="control-label">Fin de Vigencia</label>
          	<p id="finInfo">2017-06-25</p>
          	
          	<label class="control-label">Completado</label>
          	<div class="progress">
				<div class="progress-bar" role="progressbar" style="min-width: 3em; width: 45%;">
				  45%
				</div>
			</div>
			
          	<label class="control-label">Número de Usuarios</label>
          	<div class="progress">
				<div class="progress-bar" role="progressbar" style="min-width: 3em; width: 95%;">
				  20/21
				</div>
			</div>
          	
          	<label class="control-label">Número de Sucursales</label>
          	<div class="progress">
				<div class="progress-bar" role="progressbar" style="min-width: 3em; width: 25%;">
				  1/4
				</div>
			</div>
          	
          	<label class="control-label">Número de Dispositivos</label>
          	<div class="progress">
				<div class="progress-bar" role="progressbar" style="min-width: 3em; width: 90%;">
				  9/10
				</div>
			</div>
          	
        </div>
      </div>
    </div>
    
  </div>
</div>
<div id="avisos" class="panel panel-default col-md-8 col-md-offset-2 footer navbar-fixed-bottom" ></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
