<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Derechos de autor</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="registro">Registro</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="registro" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tipo">Tipo de participación</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="tipo" id="tipoA" value="autor">
									Autor </label>
								<label class="radio-inline">
									<input type="radio" name="tipo" id="tipoC" value="coautor">
									Coautor </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombre">Nombre</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombre" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fechaS">Fecha de solicitud</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fechaS" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fechaR">Fecha de registro</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fechaR" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tramite">Número de tramite</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="tramite" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="beneficiario">Beneficiario</label>
							<div class="col-sm-7">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombreB">Nombre</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombreB" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="aPaterno">Primer apellido</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="aPaterno" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="aMaterno">Segundo apellido</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="aMaterno" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="entidad">Entidad</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="entidad" id="entidadPu" value="publica">
									Pública </label>
								<label class="radio-inline">
									<input type="radio" name="entidad" id="entidadPr" value="privada">
									Privada </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="sector">Sector social</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="sector" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="impacto">Impacto</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="impacto" required />
							</div>
						</div>
												
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
