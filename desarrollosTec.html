<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Desarrollos tecnológicos</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar desarrollo</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="id">ID desarrollo tecnológico</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="id" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombre">Nombre</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombre" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tipo">Tipo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="tipo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="beneficiario">Beneficiario</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="beneficiario" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fechaInicio">Fecha de inicio</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fechaInicio" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fechaFin">Fecha final</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fechaFin" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="horas">Horas</label>
							<div class="col-sm-7">
								<input type="number" class="form-control inputForm" id="horas" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="costo">Costo</label>
							<div class="col-sm-7">
								<input type="number" class="form-control inputForm" id="costo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="entidad">Entidad</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="entidad" id="entidadPu" value="publica">
									Pública </label>
								<label class="radio-inline">
									<input type="radio" name="entidad" id="entidadPr" value="privada">
									Privada </label>
								<label class="radio-inline">
									<input type="radio" name="entidad" id="entidadSs" value="social">
									Sector social </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="organizacion">Organización</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="organizacion" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="apoyo">Recibió apoyo de CONACYT</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="apoyo" id="apoyoSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="apoyo" id="apoyoNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="pais">País</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="pais" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="empresas">Empresas</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="empresas" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="resumen">Resumen</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="resumen" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="respaldo">Respaldo</label>
							<div class="col-sm-7">
								<input type="file" class="form-control inputForm" id="respaldo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="investigadores">Investigadores</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="investigadores" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="grado">Grado de innovación</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="grado" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="tipoP">Tipo de participación</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="tipoP" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="valor">Valor e impacto</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="valor" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="objetivo">Objetivo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="objetivo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="transferencia">Mecanismo de transferencia</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="transferencia" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="humano">Recurso humano</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="humano" required />
							</div>
						</div>
						
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
