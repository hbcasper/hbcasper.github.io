<!DOCTYPE html>
<html lang="es">
	<head>
		<title>SPIT</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">

	</head>

	<body>

		<div class="row">
			<div class="col-md-3 center">
				<div class="container-fluid">
					<div id="login" class="panel panel-default">
						<div  id="login-text">
							<div class="panel-header">
								<h2 class="form-signin-heading text-center">Sistemas de Proyectos de Innovación Tecnológica</h2>
							</div>
							<div class="panel-body login-form">
								<form class="form-signin">
									<div align="center" class="form-group col-md-8 center">
										<label class="text-center" for="usuario">Usuario</label>
										<input type="text" class="form-control" id="usuario" placeholder="Usuario">
									</div>
									<div align="center" class="form-group col-md-8 center">
										<label class="text-center" for="password">Contraseña</label>
										<input type="password" class="form-control" id="password" placeholder="Contraseña">
									</div>
									<div class="row">
										<div align="center" class="login-form">
											<button class="btn btn-lg btn-primary " type="button">
												Iniciar Sesión
											</button>
										</div>
										
									</div>
								</form>
								<br>
								<div align="center">
									<div class="row text-center">
										<a href="">Registrarme</a>
									</div>
									<div class="row text-center">
										<a href="">Olvide mi contraseña</a>
									</div>
								</div>
								
								
								</div>
								
								
							</div>
							
							
						</div>
						
					</div>
				</div>
			</div>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
			<script src="js/login.js"></script>
	</body>
