<div class="container-fluid">

	<div class="row">

		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Nuevo Proyecto</h1>
					<hr>
					<form class="form-horizontal guardar-registro">

						<h3>Datos generales</h3>

						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombre">Nombre</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombre" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="area">Area</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="area" required />
							</div>
						</div>
						<h3>Proyecto</h3>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="detalle">Detalle</label>
							<div class="col-sm-7">
								<textarea class="form-control" rows="5" id="detalle" placeholder="(Capturar máximo 2000 caracteres y mínimo 50 caracteres)"> </textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-5 control-label" for="objetivos">Objetivos</label>
							<div class="col-sm-7">
								<textarea class="form-control" rows="5" id="objetivos" placeholder="(Capturar máximo 2000 caracteres y mínimo 50 caracteres)"> </textarea>
							</div>
						</div>
						<h3>Cargo en proyecto</h3>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombre">Cargo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombre" required />
							</div>
						</div>

						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
