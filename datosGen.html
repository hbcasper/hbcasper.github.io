<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Datos generales</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar Datos</h1>
					<form class="form-horizontal guardar-registro">
						<h3>CVU</h3>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="clave">Clave</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="clave" required />
							</div>
						</div>
						<h3>Datos generales</h3>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="usuario">Usuario</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="usuario" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nombre">Nombre</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nombre" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="aPaterno">Primer apellido</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="aPaterno" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="aMaterno">Segundo apellido</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="aMaterno" required />
							</div>
						</div>

						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
