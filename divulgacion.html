<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Divulgación y difusión</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="id">Id Divulgación</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="id" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="participación">Participación</label>
							<div class="col-sm-7">
								<select class="form-control inputForm" id="participación" required>
		                      		<option disabled selected hidden value="">Seleccionar</option>
		                      		<option>Seminarios</option>
		                      		<option>Congresos</option>
                 				</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="publico">Público</label>
							<div class="col-sm-7">
								<select class="form-control inputForm" id="publico" required>
		                      		<option disabled selected hidden value="">Seleccionar</option>
		                      		<option>Público Interesado</option>
		                      		<option>Expertos</option>
                 				</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fecha">Fecha</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fecha" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="titulo">Título</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="titulo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="dependencia">Dependencia</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="dependencia" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="nota">Notas periodísticas</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="nota" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="divulgacion">Divulgación</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="divulgacion" required />
							</div>
						</div>
						
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
