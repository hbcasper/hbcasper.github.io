<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Idiomas</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar Idioma</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="clave">Clave</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="clave" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="idioma">Idioma</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="idioma" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="materna">Lengua Materna</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="materna" id="maternaSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="materna" id="maternaNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="traductor">Traductor</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="traductor" id="traductorSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="traductor" id="traductorNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="profesor">Profesor</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="profesor" id="profesorSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="profesor" id="profesorNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="conversacion">Nivel de conversación</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="conversacion" id="conversacionAlto" value="alto">
									Alto </label>
								<label class="radio-inline">
									<input type="radio" name="conversacion" id="conversacionMedio" value="medio">
									Medio </label>
								<label class="radio-inline">
									<input type="radio" name="conversacion" id="conversacionBajo" value="bajo">
									Bajo </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="lectura">Nivel de lectura</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="lectura" id="lecturaAlto" value="alto">
									Alto </label>
								<label class="radio-inline">
									<input type="radio" name="lectura" id="lecturaMedio" value="medio">
									Medio </label>
								<label class="radio-inline">
									<input type="radio" name="lectura" id="lecturaBajo" value="bajo">
									Bajo </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="escritura">Nivel de escritura</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="escritura" id="escrituraAlto" value="alto">
									Alto </label>
								<label class="radio-inline">
									<input type="radio" name="escritura" id="escrituraMedio" value="medio">
									Medio </label>
								<label class="radio-inline">
									<input type="radio" name="escritura" id="escrituraBajo" value="bajo">
									Bajo </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fecha">Fecha de evaluación</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fecha" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="evaluacion">Evaluación</label>
							<div class="col-sm-7">
								<label class="radio-inline">
									<input type="radio" name="evaluacion" id="evaluacionSi" value="si">
									Sí </label>
								<label class="radio-inline">
									<input type="radio" name="evaluacion" id="evaluacionNo" value="no">
									No </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="puntos">Puntos de examen</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="puntos" required />
							</div>
						</div>

						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
