<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Artículos publicados</h1>
					<hr>
					<div class="nuevo-registro"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Agregar artículo</h1>
					<form class="form-horizontal guardar-registro">
						<div class="form-group">
							<label class="col-sm-5 control-label" for="id">ID artículo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="id" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="titulo">Título</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="titulo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="descripcion">Descripción</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="descripcion" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="objetivo">Objetivo</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="objetivo" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="fecha">Fecha de publicación</label>
							<div class="col-sm-7">
								<input type="date" class="form-control inputForm" id="fecha" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="paginas">Número de páginas</label>
							<div class="col-sm-7">
								<input type="number" class="form-control inputForm" id="paginas" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="pais">País</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="pais" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="idioma">Idioma</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="idioma" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="autor">Autor</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="autor" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="coautor">Coautor</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="coautor" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="area">Área</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="area" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="disciplina">Disciplina</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="disciplina" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" for="subdisciplina">Subdisciplina</label>
							<div class="col-sm-7">
								<input type="text" class="form-control inputForm" id="subdisciplina" required />
							</div>
						</div>
						
						<div class="col-sm-3 col-sm-offset-5">
							<br>
							<button type="button" class="btn btn-primary guardar">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
