<div class="container-fluid">

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Propuestas enviadas</h1>
					<button type="button" class="btn btn-primary nueva-prop pull-right">
						Crear nueva
					</button>
					<br>
					<hr>
					<h3> Propuesta 1</h3>
					<ul>
						<li>
							detalle 1
						</li>
						<li>
							detalle 2
						</li>
						<li>
							detalle 3
						</li>
					</ul>
					<button type="button" class="btn btn-primary ver-prop pull-right">
						Ver
					</button>
					<br>
					<hr>
					<div class="propuestas-enviadas"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="propuesta-detalle">
						<h1 id="titulo-detalle">Propuesta 1</h1>
						<hr>
						<h5>Dirigido a: </h5>
						<p id="dirigido-detalle">
							Alfonso Reyes
						</p>
						<br>
						<h5>Salario Ofrecido</h5>
						<p id="salario-detalle">
							$15,000
						</p>
						<br>
						<h5>Responsabilidades</h5>
						<ul id="responsabilidades-detalle">
							<li>
								Responsabilidad 1
							</li>
							<li>
								Responsabilidad 1
							</li>
							<li>
								Responsabilidad 1
							</li>
						</ul>
						<br>
						<h5>Estatus </h5>
						<p id="status-detalle">
							En espera
						</p>
					</div>
					<div class="propuesta-nueva">
						<h1>Nueva Propuesta</h1>
						<br>
						<form class="form-horizontal guardar-registro">
							<div class="form-group">
								<label class="control-label" for="dirigido">Dirigido a: (CVU)</label>
								<div class="">
									<input type="text" class="form-control inputForm" id="dirigido" required />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="salario">Salario ofrecido</label>
								<div class="">
									<input type="number" class="form-control inputForm" id="salario" required />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="responsabilidades">Responsabilidades</label>
								<div class="">
									<textarea class="form-control" rows="5" id="responsabilidades" placeholder="(Capturar máximo 2000 caracteres y mínimo 50 caracteres)"> </textarea>
								</div>
							</div>
							<h3>Permisos</h3>
							<div class="form-group">
								<label class="checkbox-inline active">
									<input type="checkbox" id="ver" value="ver" checked>
									Ver </label>
								<br>
								<label class="checkbox-inline">
									<input type="checkbox" id="comentar" value="comentar">
									Comentar </label>
								<br>
								<label class="checkbox-inline">
									<input type="checkbox" id="editar" value="editar">
									Editar </label>
								<br>
								<label class="checkbox-inline">
									<input type="checkbox" id="agregar" value="agregar">
									Agregar documentos </label>
								<br>
							</div>

						</form>
						<hr>
						<br>
						<button class="btn btn-primary enviar" type="button">
							Enviar <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
